baseurl: "" # The subpath of your site. Use "" if you're hosting a blog at the root level.
url: "http://epstomai.github.io" # the base hostname & protocol for your site
title: "广重36号 ~ 窗外的风景色"

# This is used by feed.xml. Uncomment if you want to use it.
# description: "..."

gems:
  - jemoji
exclude:
  - "README.md"
  - "CHANGELOG.md"
  - "CNAME"
  - "Gemfile"
  - "Gemfile.lock"
permalink: :title
# permalink: /blog/:year/:month/:day/:title
defaults:
  -
    scope:
      path: ""
      type: "pages"
    values:
      layout: "default"
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "post"

theme: jekyll-theme-cayman